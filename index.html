<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="alongpath.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="ship-obj" src="SpaceShip.obj"></a-asset-item>
        <a-asset-item id="ship-mtl" src="SpaceShip.mtl"></a-asset-item>
        <a-asset-item id="tree-obj" src="BigPalmTree.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="BigPalmTree.mtl"></a-asset-item>
        <a-asset-item id="gameboy-dae" src="model.dae"></a-asset-item>
        <img id="grass-img" src="grass.jpg"></a-img>
        <video id="record" src="record.mp4" autoplay loop="true" muted></video>
      </a-assets>

      <a-sky color="#09e"></a-sky>
      <a-entity light="type: directional; color: #EEE; intensity: 1" position="-5 5 2"></a-entity>

      <a-plane material="src: #grass-img; repeat: 3 3" rotation="-90 0 0" width="40" height="40" position="0 0 0"></a-plane>

      <a-entity rotation="0 0 0" alongpath="path:-10,0,-10 -10,0,10 10,0,10 10,0,-10 -10,0,-10; closed:false; dur:14000">
        <a-entity position="0 2 0" camera look-controls wasd-controls="enabled:false"></a-entity>
      </a-entity>

      <a-entity obj-model="obj: #ship-obj; mtl: #ship-mtl;" position="0 -1 1" rotation="0 90 0"></a-entity>
      <a-entity obj-model="obj: #tree-obj;" position="10 4 -12" rotation="0 0 0" material="color: #0f0"></a-entity>
      <a-entity collada-model="#gameboy-dae" position="-9 1 -8" rotation="90 0 0"></a-entity>
      <a-video src="#record" position="0 10 -15" width="40" height="40"></a-video>
  </body>
</html>
