<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="ship-obj" src="SpaceShip.obj"></a-asset-item>
        <a-asset-item id="ship-mtl" src="SpaceShip.mtl"></a-asset-item>
      </a-assets>

      <a-entity position="4 1.9 -20" rotation="0 150 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <a-entity obj-model="obj: #ship-obj; mtl: #ship-mtl;" position="0 2 -10" light="type: point; color: #fff; intensity: 1" rotation="0 0 0">
        <a-animation attribute="rotation" dur="4000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
      </a-entity>

      <a-sphere position="0 1.25 -0.5" radius="1.25" color="#c00"></a-sphere>

      <a-plane rotation="-90 0 0" width="100" height="100" material="color: #666; roughness: 1; metalness: 1"></a-plane>

      <a-sky src="sky.png"></a-sky>

      <a-torus color="#c00" position="0 0 0" segments-radial="50" segments-tubular="200" radius="4.5" radius-tubular="0.1"></a-torus>

    </a-scene>
  </body>
</html>
